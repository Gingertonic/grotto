<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grotto</title>
  </head>
  <body>

    

    <h1>Log a new dive</h1>

<form class="new-dive-form" action="/dives" method="post">
  <pre>
    <input type="text" id="date" name="dive[date]" placeholder="Dive date DD/MM/YYYY">
    <input type="text" name="dive[time]" placeholder="Start time">
    <input type="integer" name="dive[length]" placeholder="Length(mins)">
    <textarea name="dive[notes]" placeholder="Your dive notes"></textarea>
  <pre>

  <pre>
    <h2>Choose a dive site or add a new one!</h2>
    
      <input id="Ariels Grotto" type="radio" name="dive[divesite_id]" value="1"> Ariels Grotto, Menjangan Island, Bali, Indonesia
    
      <input id="Living Seas at Epcot" type="radio" name="dive[divesite_id]" value="2"> Living Seas at Epcot, Disneyworld, USA
    
      <input type="radio" name="dive[divesite_id]" value=""> New: <input type="text" name="new_site[name]" placeholder="New divesite name"> <input type="text" name="new_site[location]" placeholder="New divesite location"> <input type="text" name="new_site[country]" placeholder="New divesite country">
  </pre>

    <button type="submit" name="Log Dive">Log Dive</button>


</form>


  </body>
</html>
